$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
ignorePaths:
  - node_modules/**
  - src/apps/leadof-us/.angular/**
  - src/apps/leadof-us/coverage/**
  - src/apps/leadof-us/node_modules/**
  - src/apps/leadof-us/www/**
  - src/apps/leadof-us/performance-report*
  - "*.ai"
  - "*.json"
  - "*.svg"
  - "*.yaml"
  - makefile
  - pnpm-lock.yaml
languageSettings:
  - languageId:
      - markdown
    ignoreRegExpList:
      - /^\s*```[\s\S]*?^\s*```/gmx
      - /`[\s\S]+`/gmx
ignoreWords:
  - Durandal
  - MADR
  - Nygard
  - POSIX
  - ericis
  - homescreen
  - leadof
  - madr
  - msedge
  - nvmrc
  - pnpmrc
  - subdir
  - textbox
  - todos
  - viewports
