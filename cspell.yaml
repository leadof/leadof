$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
ignorePaths:
  - "**/.angular/"
  - "**/.containers/"
  - "**/.wireit/"
  - "**/dist/"
  - "**/node_modules/"
  - "**/test-results/"
  - "src/apps/leadof-us/performance-report*"
  - "src/apps/leadof-us/www/"
  - "src/tmp/"
  - "*.ai"
  - "*.drawio"
  - "*.groovy"
  - "*.json"
  - "*.properties"
  - "*.svg"
  - "*.yaml"
  - ".containerignore"
  - ".gitignore"
  - ".prettierignore"
  - "makefile"
  - "mvnw"
  - "mvnw.cmd"
  - "pom.xml"
  - "pnpm-lock.yaml"
languageSettings:
  - languageId:
      - markdown
    ignoreRegExpList:
      - /^\s*```[\s\S]*?^\s*```/gmx
      - /`[\s\S]+`/gmx
ignoreWords:
  - autoremove
  - containerfile
  - containerignore
  - czvf
  - dotenv
  - Dgroovy
  - Durandal
  - ignorefile
  - MADR
  - noninteractive
  - Nygard
  - POSIX
  - ericis
  - homescreen
  - iisnode
  - leadof
  - madr
  - msedge
  - ngsw
  - nguniversal
  - nvmrc
  - opencontainers
  - pnpmrc
  - shellguide
  - sonatype
  - subdir
  - textbox
  - unamestr
  - uuidv4
  - viewports
  - wireit
  - WORKDIR
words:
  - smol
  - todos
